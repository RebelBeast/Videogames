<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meine Spiele</title>
    <script defer src="./build/bundle.js"></script>
    <link rel="stylesheet" href="stilmain.css">
</head>

<body>
    <header>
        <nav class="navbar">
            <div class="nav-list">
                <h2>GameViewer</h2>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="sidebar">
            <aside class="controls mylist">
                <h1>Meine Bibliothek</h1>
            </aside>
        </section>
        <section class="gamelist editgames">
            <aside class="controls editgames ps20 sticktop">
                <button class="btn-control btn-create-entry">Create</button>
                <button class="btn-control btn-edit-entry" disabled>Edit</button>
                <button class="btn-control btn-delete-entry" disabled>Delete</button>
            </aside>
            <div class="contact-contain">
                <aside class="contact-item ps30 invisible">
                </aside>
            </div>
        </section>
